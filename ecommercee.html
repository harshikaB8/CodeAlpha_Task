<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple E-Commerce Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    header {
      background: #343a40;
      color: white;
      padding: 15px;
      text-align: center;
    }
    header nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    .container {
      padding: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .cart {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .cart h2 {
      margin-top: 0;
    }
    .cart ul {
      list-style: none;
      padding: 0;
    }
    .cart li {
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-total {
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõí My E-Commerce Store</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Login</a>
      <a href="#">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main class="container">
    <h2>Products</h2>
    <div class="products" id="product-list">
      <!-- Products injected by JS -->
    </div>

    <div class="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p class="cart-total">Total: $<span id="cart-total">0.00</span></p>
    </div>
  </main>

  <script>
    // Sample product data
    const products = [
      { id: 1, name: "Laptop", price: 800, image: "https://via.placeholder.com/200" },
      { id: 2, name: "Smartphone", price: 500, image: "https://via.placeholder.com/200" },
      { id: 3, name: "Headphones", price: 100, image: "https://via.placeholder.com/200" },
      { id: 4, name: "Smartwatch", price: 150, image: "https://via.placeholder.com/200" },
      { id: 5, name: "Camera", price: 300, image: "https://via.placeholder.com/200" }
    ];

    let cart = [];

    const productList = document.getElementById("product-list");
    const cartItems = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");
    const cartCount = document.getElementById("cart-count");

    // Display products
    function displayProducts() {
      products.forEach(p => {
        const div = document.createElement("div");
        div.classList.add("product");
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>$${p.price}</p>
          <button onclick="addToCart(${p.id})">Add to Cart</button>
        `;
        productList.appendChild(div);
      });
    }

    // Add product to cart
    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      renderCart();
    }

    // Remove product from cart
    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    // Render cart
    function renderCart() {
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${item.name} - $${item.price}
          <button onclick="removeFromCart(${index})">‚ùå</button>
        `;
        cartItems.appendChild(li);
        total += item.price;
      });
      cartTotal.textContent = total.toFixed(2);
      cartCount.textContent = cart.length;
    }

    displayProducts();
  </script>
</body>
</html>
